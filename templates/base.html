<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} {% endblock %}
    </title>
    {{ form.media }}
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        {% include 'header.html' %}
        <div class="row">
            <div class="col-sm-4 col-md-4" >
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>
                            MENU
                        </h3>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        <a href="/" class="list-group-item">HOME</a>
                        <a href="https://wallstreetcn.com/live/global" class="list-group-item">实时新闻</a>
                        <a href="https://wallstreetcn.com/" class="list-group-item">电视新闻</a>
                    </div>
                    <a href="http://info.flagcounter.com/7bAm" target="_blank">
                        <img src="https://s05.flagcounter.com/count2/7bAm/bg_FFF8ED/txt_000000/border_CC99AD/columns_2/maxflags_10/viewers_0/labels_1/pageviews_1/flags_0/percent_0/"
                             alt="Flag Counter"
                             border="0">
                    </a>
                </div>
            </div>
            <div class="col-sm-8 clo-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {% block headmessage %} {% endblock %}
                    </div>
                    <div class="panel-body">
                        {% block content %} {% endblock %}
                    </div>
                    <div class="panel-footer">
                        {% include 'footer.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
